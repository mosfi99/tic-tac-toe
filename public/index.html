<!DOCTYPE html>
<html lang="en" data-theme="halloween">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
		<link href="output.css" rel="stylesheet" />
		<script src="../src/js/script.js" defer></script>
	</head>
	<body>
		<header class="text-center py-5 border-b">
			<h1 class="text-5xl">Tic Tac Toe</h1>
		</header>

		<main class="container mx-auto px-10">
			<!-- HOW TO PLAY CARD -->
			<section
				id="card__gameRules"
				class="card bg-primary/10 text-neutral-content mx-auto my-10 w-70 sm:w-110">
				<div class="card-body items-center text-center space-y-4">
					<h2 class="card-title text-3xl mb-1.5">How to Play</h2>
					<ul class="list-disc list-inside text-[16px] text-left">
						<li>2 players take turns placing X and O on the board.</li>
						<li>Player X always goes first.</li>
						<li>
							The goal is to get 3 marks in a row (horizontally, vertically, or
							diagonally).
						</li>
						<li>
							If all cells are filled and no player has 3 in a row, the game
							ends in a tie.
						</li>
					</ul>
					<div class="card-actions justify-center">
						<button id="btn__gotIt" class="btn btn-primary text-xl w-35">
							Got it!
						</button>
					</div>
				</div>
			</section>

			<!-- MODAL PLAYERS NAMES -->
			<dialog
				id="dialog__playersNames"
				class="modal modal-bottom sm:modal-middle">
				<div class="modal-box sm:w-2xs">
					<form method="dialog">
						<button
							class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
							âœ•
						</button>
					</form>

					<form
						id="form__playersNames"
						class="space-y-4 flex flex-col items-center">
						<h2 class="font-medium mb-2 text-left">Introduce names</h2>
						<label class="input w-50">
							<span class="label font-bold text-primary">X</span>
							<input
								type="text"
								id="player__X"
								name="playerX"
								placeholder="Player's name"
								maxlength="10"
								required />
						</label>
						<label class="input w-50">
							<span class="label font-bold text-secondary">O</span>
							<input
								id="player__O"
								type="text"
								name="playerO"
								placeholder="Player's name"
								maxlength="10"
								required />
						</label>
						<button
							type="submit"
							class="btn block btn-accent px-10 smedium text-xl">
							Start
						</button>
					</form>
				</div>
			</dialog>

			<!-- BOARD -->
			<section id="section__board"></section>
			<section id="section__gameStatus" class="hidden">
				<div
					class="card bg-neutral-content/10 text-neutral-content mx-auto my-10 w-60 sm:w-105">
					<div class="card-body items-center text-center">
						<h2 id="title__gameStatus" class="card-title text-2xl mb-1.5"></h2>
						<div class="card-actions justify-center">
							<button id="btn__playAgain" class="btn btn-accent text-xl w-35">
								Play Again
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
