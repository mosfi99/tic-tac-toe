<!DOCTYPE html>
<html lang="en" data-theme="halloween">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
		<link href="output.css" rel="stylesheet" />
		<script src="../src/js/script.js" defer></script>
	</head>
	<body>
		<header class="text-center py-5 border-b">
			<h1 class="text-5xl">Tic Tac Toe</h1>
		</header>

		<main class="container mx-auto px-10">
			<!-- GAME MODE CARD -->
			<section
				id="card__gameMode"
				class="card bg-neutral-content/10 text-neutral-content mx-auto my-10 w-60 sm:w-105">
				<div class="card-body items-center text-center">
					<h2 class="card-title text-2xl mb-1.5">Game Mode</h2>
					<div class="card-actions justify-center">
						<button id="mode__twoPlayers" class="btn btn-primary w-35">
							2 Players
						</button>
						<button id="mode__vsComputer" class="btn btn-secondary w-35">
							vs. Computer
						</button>
					</div>
				</div>
			</section>

			<!-- MODAL TWO PLAYERS -->
			<dialog
				id="dialog__twoPlayers"
				class="modal modal-bottom sm:modal-middle">
				<div class="modal-box sm:w-2xs">
					<form method="dialog">
						<button
							class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
							✕
						</button>
					</form>

					<form
						id="form__twoPlayers"
						class="space-y-4 flex flex-col items-center">
						<h2 class="font-medium mb-2">Cross plays first</h2>
						<label class="input w-50">
							<span class="label font-bold text-primary">X</span>
							<input
								type="text"
								id="player__X"
								name="playerX"
								placeholder="Player's name"
								maxlength="10"
								required />
						</label>
						<label class="input w-50">
							<span class="label font-bold text-secondary">O</span>
							<input
								id="player__O"
								type="text"
								name="playerO"
								placeholder="Player's name"
								maxlength="10"
								required />
						</label>
						<button
							type="submit"
							class="btn block btn-accent px-10 font-medium">
							Start
						</button>
					</form>
				</div>
			</dialog>

			<!-- MODAL VS COMPUTER -->
			<dialog
				id="dialog__vsComputer"
				class="modal modal-bottom sm:modal-middle">
				<div class="modal-box sm:w-2xs">
					<form method="dialog">
						<button
							class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
							✕
						</button>
					</form>

					<form
						id="form__vsComputer"
						class="space-y-4 flex flex-col items-center">
						<h2 class="font-medium mb-2">Cross plays first</h2>
						<label class="input w-50">
							<span class="label">Name</span>
							<input type="text" name="playerX" required />
						</label>

						<select class="select w-50" required>
							<option value="" disabled selected>Choose X or O</option>
							<option class="font-bold text-primary" value="X">X</option>
							<option class="font-bold text-secondary" value="O">O</option>
						</select>

						<button
							type="submit"
							class="btn block btn-accent px-10 font-medium">
							Start
						</button>
					</form>
				</div>
			</dialog>

			<!-- BOARD -->
			<section id="section__board"></section>
			<section id="section__gameStatus" class="hidden">
				<div
					class="card bg-neutral-content/10 text-neutral-content mx-auto my-10 w-60 sm:w-105">
					<div class="card-body items-center text-center">
						<h2 id="title__gameStatus" class="card-title text-2xl mb-1.5"></h2>
						<div class="card-actions justify-center">
							<button id="btn__playAgain" class="btn btn-accent w-35">
								Play Again
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
