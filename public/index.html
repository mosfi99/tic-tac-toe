<!DOCTYPE html>
<html lang="en" data-theme="halloween">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
		<link href="output.css" rel="stylesheet" />
		<script src="../src/js/script.js" defer></script>
	</head>
	<body>
		<header class="text-center py-5 border-b">
			<h1 class="text-5xl">Tic Tac Toe</h1>
		</header>

		<main class="container mx-auto px-10">
			<!-- GAME MODE CARD -->
			<div
				class="card bg-neutral-content/10 text-neutral-content w-70 sm:w-105 mx-auto my-10">
				<div class="card-body items-center text-center">
					<h2 class="card-title text-2xl mb-1.5">Game Mode</h2>
					<div class="card-actions justify-center">
						<button id="mode__twoPlayers" class="btn btn-primary w-35">
							2 Players
						</button>
						<button id="mode__vsComputer" class="btn btn-secondary w-35">
							vs. Computer
						</button>
					</div>
				</div>
			</div>

			<!-- MODAL TWO PLAYERS -->
			<dialog
				id="dialog__twoPlayers"
				class="modal modal-bottom sm:modal-middle">
				<div class="modal-box sm:w-2xs">
					<form method="dialog">
						<button
							class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
							✕
						</button>
					</form>

					<form class="space-y-4 flex flex-col items-center">
						<!--  TODO: prevent default form submission on .js -->
						<h2 class="font-medium mb-2">Cross plays first</h2>
						<label class="input w-50">
							<span class="label">❌</span>
							<input
								type="text"
								name="playerX"
								placeholder="Player's name"
								required />
						</label>
						<label class="input w-50">
							<span class="label">⭕️</span>
							<input
								type="text"
								name="playerO"
								placeholder="Player's name"
								required />
						</label>
						<button class="btn block btn-accent btn-outline px-10 font-medium">
							Start
						</button>
					</form>
				</div>
			</dialog>
			<!-- MODAL VS COMPUTER -->
			<!-- TODO: Add modal for "VS Computer" game mode -->
		</main>
	</body>
</html>
